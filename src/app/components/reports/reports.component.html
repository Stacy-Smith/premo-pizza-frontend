<h3 style="text-align: center;">YTD Sales by Employee</h3>
<ngx-charts-bar-vertical 
    [view]="[1200,500]"
    [results]="employeeSalesData"
    [xAxisLabel]="'Employees'"
    [legendTitle]="'Legend'"
    [legendPosition]="'below'"
    [yAxisLabel]="'Sales'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
    style="fill: #FFFFFF">
</ngx-charts-bar-vertical>
<h3 style="text-align: center;">YTD Sales by Zipcode</h3>
<ngx-charts-bar-vertical 
    [view]="[1200,500]"
    [results]="zipcodeSalesData"
    [xAxisLabel]="'Zip Code'"
    [legendTitle]="'Legend'"
    [legendPosition]="'below'"
    [yAxisLabel]="'Sales'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
    style="fill: #FFFFFF">
</ngx-charts-bar-vertical>
<h3 style="text-align: center;">YTD Sales by Month</h3>
<ngx-charts-bar-vertical 
    [view]="[1200,500]"

    [xAxisLabel]="'Month'"
    [legendTitle]="'Legend'"
    [legendPosition]="'below'"
    [yAxisLabel]="'Sales'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
